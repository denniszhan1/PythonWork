<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/update_users/{{user.id}}" method="post">
        <input type="text" name="first_name" placeholder="first" value="{{user.first_name}}">
        <input type="text" name="last_name" placeholder="last" value="{{user.last_name}}">
        <input type="text" name="handle" placeholder="id" value="{{user.handle}}">
        <input type="text" name="birthday" placeholder="bday" value="{{user.birthday}}"> 
        <input type="submit">
    </form>
</body>
</html>
