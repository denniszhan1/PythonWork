<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
    {% for x in all_users %}
    <li><a href="/users/{{x.id}}">{{x["first_name"]}}, {{x["last_name"]}}</a></li>
    {% endfor %}
    </ul>
    <form action="/add_users" method="post">
        <input type="text" name="first_name" placeholder="info">
        <input type="text" name="last_name" placeholder="info">
        <input type="text" name="handle" placeholder="info">
        <input type="text" name="birthday" placeholder="info">
        <input type="submit">
    </form>
</body>
</html>
